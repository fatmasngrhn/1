<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stok Takip</title>
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="/">Anasayfa</a></li>
            <li><a href="/products">Ürünler</a></li>
            {% if userstate %}
                <li><a href="/logout">Çıkış Yap</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="container">
        <a href="/product/add"><button type="submit" class="btn btn-primary" style="float: right; margin-bottom: 25px">Yeni Ürün Ekle</button></a>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">Ürün ID</th>
                <th scope="col">Ürün Adı</th>
                <th scope="col">Ürün Stok Kodu</th>
                <th scope="col">Adet</th>
                <th scope="col">Fiyat</th>
                <th style="width: 8.33%">Düzenle</th>
                <th style="width: 8.33%">Sil</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(0, length_products) %}
            <tr>
                <th scope="row">{{ products[i][0] }}</th>
                <td>{{ products[i][2] }}</td>
                <td>{{ products[i][3] }}</td>
                <td>{{ products[i][4] }}</td>
                <td>{{ products[i][5] }} TL</td>
                <td>
                    <form action="/product/edit/{{ products[i][0] }}" method="GET">
                        <button type="submit" class="btn btn-primary">Düzenle</button>
                    </form>
                </td>
                <td>
                    <form action="/product/delete/{{ products[i][0] }}" method="POST">
                        <button type="submit" class="btn btn-danger">Sil</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
